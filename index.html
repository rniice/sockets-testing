<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<script>
  var socket = io.connect('http://localhost');

  socket.on('news', function (data) {
    console.log(data);
    socket.emit('client response', { my: 'foo' });
  });

  socket.on('server response', function(data) {
  	if(data.my === 'bar') {
  		console.log('received bar!');
	  	socket.emit('client response', { my: 'foobar' });
	}
  	else if(data.my === 'complete') {
  		console.log('received complete!');
	}
  	else{
  		console.log('did not receive bar = (')
  	}
  });

</script>
